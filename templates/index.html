<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Text Studio</title>
</head>
<body>
  <h2>Generate Text</h2>
  <form action="/generate" method="post">
    <label for="seed_text_gen">Seed Text:</label>
    <input type="text" id="seed_text_gen" name="seed_text_gen" required>
    <br>
    <label for="n_words_gen">Number of words:</label>
    <input type="number" id="n_words_gen" name="n_words_gen" required>
    <br>
    <input type="submit" value="Generate">
  </form>

  {% if generated %}
    <h3>Generated Text:</h3>
    <p><strong>Seed:</strong> {{ seed }}</p>
    <p><strong>Output:</strong> {{ generated }}</p>
  {% endif %}
</body>
</html>
